<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
          <label for="animal-1">Animal:</label>
          <input name="animal-1" id="animal-1" type="text" required value="Frog">
          <br>
          <label for="animal-2">Another Animal:</label>
          <input name="animal-2" id="animal-2" type="text" required value="Snail">
          <br>
          <label for="animal-3">One More Animal:</label>
          <input name="animal-3" id="animal-3" type="text" required value="Horse">
          <br>
          <label for="adj-1">Adjective (ends in -ed):</label>
          <input name="adj-1" id="adj-1" type="text" required value="Confused">
          <br>
          <label for="verb-1">Verb (ends in -ing):</label>
          <input name="verb-1" id="verb-1" type="text" required value="Eating">
          <br>
          <label for="num-1">Number:</label>
          <input name="num-1" id="num-1" type="number" required>
          <br>
          <span>Yes or No:</span>
          <input id="yes" type="radio" name="answer" value="yes" required>
          <label for="yes"> Yes</label>
          <input id="no" name="answer" type="radio" value="no" required>
          <label for="no">No</label>
          <br>
          <label for="speed">Relative speed (ends in -er):</label>
          <select id="speed" name="speed">
            <option value="faster">Faster</option>
            <option value="slower">Slower</option>
          </select>
          <br>
          <label for="quote">Motivational Quote:</label>
          <input name="quote" id="quote" type="text" required list="quote-choices">
          <datalist id="quote-choices">
            <option>Jobb később mint soha.</option>
            <option>Néma gyereknek anyja se látja a fától az erdőt.</option>
            <option>Jobb egy lúdnyak két lúdnyaknál.</option>
          </datalist>
          <label for="message">Meaningful Message:</label>
          <textarea id="message" name="message" required rows="8" cols="40"></textarea>
          <br>



          <br>
          <input type="submit" value="Form My Story">
          
          
      </form>
    </section>
  </body>
</html>
